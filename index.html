<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="music_player" class="row">
        <div class="container col-md-3 ">
            <div class="card shadow-lg rounded">
                <img id="music_image" class="card-img-top img-fluid mx-auto" src="..." alt="Card image cap">
                <audio id="music_audio" src=""></audio>
                <div class="card-body">
                    <div class="music-details border-bottom mb-3">
                        <p id="music_title"></p>
                        <p id="music_singer"></p>
                    </div>
                    <div class="music_progress">
                        <input type="range" id="music_range" class="form-range">
                        <div class="music_times">
                            <span class="current_time">0:00</span>
                            <span class="music_time">3:21</span>
                        </div>
                    </div>
                    <div class="controls d-flex align-items-center justify-content-between ">
                        <div id="player_controls">
                            <button id="prev" class="btn btn-primary rounded-circle"> <i
                                    class="fa-solid fa-backward"></i></button>
                            <button id="play" class="btn btn-primary rounded-circle btn-lg"> <i
                                    class="fa-solid fa-play"></i></button>
                            <button id="next" class="btn btn-primary rounded-circle"> <i
                                    class="fa-solid fa-forward"></i></button>
                        </div>
                        <div class="repeat">
                            <i class="fa-solid fa-repeat repeat-button"></i>
                        </div>
                    </div>

                </div>
                <footer class="card-footer footer-controls">
                    <div>
                        <button class="btn btn-primary " data-toggle="collapse" data-target="#musics">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                    <div class="audio_controls">
                        <i id="volumeBtn" class="fa-solid fa-volume-high"></i>
                        <input type="range" id="sound_volume" class="form-range">
                    </div>
                </footer>
                <div id="musics" class="border-top collapse">
                    <ul id="music_list" class="list-group list-group-flush "></ul>
                </div>
            </div>
        </div>
    </div>




    <!-- Javascript -->
    <script src="music.js"></script>
    <script src="UI.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
